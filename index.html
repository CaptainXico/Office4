<!DOCTYPE html>
<html>
  <head>
    <title>glTF Model - A-Frame School</title>
    <meta name="description" content="glTF Model - A-Frame School" />
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      
      <a-assets>
        <a-asset-item id="chair-obj" src="path/to/your/chair.obj"></a-asset-item>
      </a-assets>

      <a-entity
        gltf-model="#cityModel"
        position="0 0 3"
        size="1 1 1"
      ></a-entity>
      
      
      <a-entity obj-model="#chair-obj" position="0 1 -2" scale="0.1 0.1 0.1"></a-entity>

      
      
      
    </a-scene>
  </body>
</html>
