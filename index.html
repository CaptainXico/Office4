<!-- index.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>glTF Model - A-Frame School</title>
    <meta name="description" content="glTF Model - A-Frame School" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>

      <!-- Load external content using a-assets -->
      <a-assets>
        <a-asset-item id="tableContent" src="table2inject.html"></a-asset-item>
      </a-assets>

      <!-- Include the external content -->
      <a-entity template="src: #tableContent;"></a-entity>
      
    </a-scene>
  </body>
</html>
